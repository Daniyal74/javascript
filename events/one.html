<body style="background-color: #414141; color:aliceblue">

<!--Javascript is a squencially run language. All events in Javascript runs squencially 
with some exceptions. Events always invoke on some activity like when we displace mouse, 
drag and drop.-->
<!--Using onclick is good but not preffered because it doesn't gives us
all the information (provides less features) that's why we will use Event Listener which provides onclick as well
as propagation ability.-->
<script>
    // document.getElementById('owl').onclick = function () {
    //     alert("Owl clicked")
    // }
    // attachEvent()
    // Jquery - onEventlistener

     // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode
    
    document.getElementById('images').addEventListener('click', (e)=>{
        console.log("clicked inside the ul.");
    }, false)

    document.getElementById('owl').addEventListener('click', (e)=>{
        console.log("owl clicked.");
        e.stopPropagation(); // event will not bubble or bubbling stops.
    }, false)
    

    // Event Propagation (Event Bubbling (false) and Event capturing(true))
    /* when we clicked owl so, owl is present inside the ul. When we clicked on owl, first
    "owl clicked" printed then "clicked inside the ul" printed. This is called EVENT BUBBLING
    because bubble alway moves upward. This can be done when third parameter is "false".*/

    /* when we use "true" as a third parameter then upon clicking on owl the first thing printed
    is "clicked inside the ul" and after that the "owl clicked" printed. This type of event
    propagation is called EVENT CAPTURING in which we move from upward to downward.*/




</script>
