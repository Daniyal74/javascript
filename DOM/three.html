<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff">
    
</body>
<script>
    const div = document.createElement("div")
    console.log(div);
    div.className="main"
    div.id=Math.round(Math.random()*10+1)
    div.setAttribute("title","generated title") /* directly set the value aithout taking
    reference*/
    div.style.backgroundColor="green"
    div.style.padding="15px"
    // div.innerText="My name is Syed Daniyal Shah."  
    /* First take the reference of value then overwrite the value.*/
    const addText = document.createTextNode("My name is Syed Daniyal Shah.")
    div.appendChild(addText)

    document.body.appendChild(div)





</script>
</html>
