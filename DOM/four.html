<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style = "background-color: #212121; color: #fff">
    <ul class="language">
        <li>Javascript</li>

    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement("li")
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Typescript")
    addLanguage("Ruby")
    addLanguage("Forton")

    function addOptilanguage(langName) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li) /* Reference is not present that's why
        we have to select class then append child in it. */
    }
    addOptilanguage("golang")
    addOptilanguage('CoBol')
    // Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "MoJo" (This is not an optimized approach because it does traversing.)

    // Optimized approach

    const newli = document.createElement("li")
    newli.textContent = "Jython"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector("li:nth-child(1)")
    const newli = document.createElement("li")
    newli.textContent = "SQL"
    firstLang.replaceWith(newli)
    







</script>
</html>
